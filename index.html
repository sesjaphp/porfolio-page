<script>
    const observer = new IntersectionObserver(
    (entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                // observer.unobserve(entry.target);
            }
            });
        },
        {
            threshold: 0.15
        }
    );

    document.querySelectorAll('.reveal').forEach(el => {
        observer.observe(el);
    });
</script>
